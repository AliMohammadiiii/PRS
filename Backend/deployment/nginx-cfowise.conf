# Nginx configuration for CFOWise and PRS applications at /cfowise and /PRS paths
# Place this file in /etc/nginx/sites-available/cfowise
# and create a symlink in /etc/nginx/sites-enabled/
# 
# Note: This assumes nntc.io is the main domain.
# The application will be served at http://nntc.io/cfowise

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# Upstream Gunicorn servers
upstream cfowise_backend {
    server 127.0.0.1:8001;
}

upstream prs_backend {
    server 127.0.0.1:9000;
}

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name innovation.nntc.io www.innovation.nntc.io;

    # Logging
    access_log /var/log/nginx/cfowise-access.log;
    error_log /var/log/nginx/cfowise-error.log;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static files (served directly by Nginx)
    location /cfowise/static/ {
        alias /opt/cfowise/Backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (served directly by Nginx)
    location /cfowise/media/ {
        alias /opt/cfowise/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Handle CORS preflight requests (OPTIONS)
    location /cfowise/api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        limit_req zone=api_limit burst=20 nodelay;
        
        # Strip /cfowise prefix and pass to backend
        rewrite ^/cfowise/api/(.*)$ /api/$1 break;
        
        # CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
        
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name /cfowise;
        proxy_redirect off;
        proxy_pass http://cfowise_backend;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Authentication endpoints with stricter rate limiting
    location ~ ^/cfowise/api/auth/(token|change-password) {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }
        
        limit_req zone=auth_limit burst=5 nodelay;
        
        # Strip /cfowise prefix
        rewrite ^/cfowise/api/(.*)$ /api/$1 break;
        
        # CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
        
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name /cfowise;
        proxy_redirect off;
        proxy_pass http://cfowise_backend;
    }

    # Admin interface
    location /cfowise/admin/ {
        # Strip /cfowise prefix
        rewrite ^/cfowise/admin/(.*)$ /admin/$1 break;
        rewrite ^/cfowise/admin$ /admin/ break;
        
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name /cfowise;
        proxy_redirect off;
        proxy_pass http://cfowise_backend;
    }

    # Health check endpoint
    location /cfowise/health {
        access_log off;
        proxy_set_header X-Script-Name /cfowise;
        proxy_pass http://cfowise_backend/health;
        add_header Content-Type text/plain;
    }

    # Frontend SPA - serve static files and handle routing
    # Redirect bare /cfowise to /cfowise/
    location = /cfowise {
        return 301 /cfowise/;
    }

    # Frontend SPA - serve static files and handle routing
    location /cfowise/ {
        # Use the actual build path that is working for index.html
        # If /cfowise/index.html already works, you likely already have this block.
        alias /opt/cfowise/Frontend/dist/spa/;

        # Serve file or directory if it exists, otherwise SPA index.html
        try_files $uri $uri/ /cfowise/index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    #######################################################
    # PRS under /PRS
    #######################################################

    # PRS static files (served directly by Nginx)
    location /PRS/static/ {
        alias /opt/prs/Backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PRS media files (served directly by Nginx)
    location /PRS/media/ {
        alias /opt/prs/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # PRS API (with CORS and subpath rewrite)
    location /PRS/api/ {
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        limit_req zone=api_limit burst=20 nodelay;

        # Strip /PRS prefix and pass to backend
        rewrite ^/PRS/api/(.*)$ /api/$1 break;

        # CORS headers for actual requests
        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name /PRS;
        proxy_redirect off;
        proxy_pass http://prs_backend;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # PRS Django admin
    location /PRS/admin/ {
        # Strip /PRS prefix
        rewrite ^/PRS/admin/(.*)$ /admin/$1 break;
        rewrite ^/PRS/admin$ /admin/ break;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header X-Script-Name /PRS;
        proxy_redirect off;
        proxy_pass http://prs_backend;
    }

    # PRS health check
    location /PRS/health {
        access_log off;
        proxy_set_header X-Script-Name /PRS;
        proxy_pass http://prs_backend/health;
        add_header Content-Type text/plain;
    }

    # PRS Frontend SPA
    # Redirect bare /PRS to /PRS/
    location = /PRS {
        return 301 /PRS/;
    }

    # PRS frontend SPA - serve static files and handle routing
    location /PRS/ {
        alias /opt/prs/Frontend/dist/spa/;

        # Serve file or directory if it exists, otherwise SPA index.html
        try_files $uri $uri/ /PRS/index.html;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
}

