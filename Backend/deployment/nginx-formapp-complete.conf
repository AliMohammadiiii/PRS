# Complete Nginx configuration for Formapp, CFOWise, and PRS
# Place this file in /etc/nginx/sites-available/formapp
# and create a symlink in /etc/nginx/sites-enabled/

# Upstream definitions for all three applications
upstream django_backend {
    server 127.0.0.1:8000;
}

upstream cfowise_backend {
    server 127.0.0.1:8001;
}

upstream prs_backend {
    server 127.0.0.1:9000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# HTTP server
server {
    listen 80;
    listen [::]:80;
    server_name nntc.io www.nntc.io innovation.nntc.io www.innovation.nntc.io;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers (applied to all locations)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # CFOWise Configuration (/cfowise/)
    # ============================================

    # CFOWise static files
    location /cfowise/static/ {
        alias /opt/cfowise/Backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # CFOWise media files
    location /cfowise/media/ {
        alias /opt/cfowise/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # CFOWise API endpoints
    location /cfowise/api/ {
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        limit_req zone=api_limit burst=20 nodelay;

        rewrite ^/cfowise/api/(.*)$ /api/$1 break;

        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;

        proxy_pass http://cfowise_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /cfowise;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # CFOWise authentication endpoints with stricter rate limiting
    location ~ ^/cfowise/api/auth/(token|change-password) {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        limit_req zone=auth_limit burst=5 nodelay;

        rewrite ^/cfowise/api/(.*)$ /api/$1 break;

        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;

        proxy_pass http://cfowise_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /cfowise;
        proxy_redirect off;
    }

    # CFOWise Django admin
    location /cfowise/admin/ {
        rewrite ^/cfowise/admin/(.*)$ /admin/$1 break;
        rewrite ^/cfowise/admin$ /admin/ break;

        proxy_pass http://cfowise_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /cfowise;
        proxy_redirect off;
    }

    # CFOWise health check endpoint
    location /cfowise/health {
        rewrite ^/cfowise/health$ /health break;
        proxy_pass http://cfowise_backend;
        proxy_set_header X-Script-Name /cfowise;
        access_log off;
        add_header Content-Type text/plain;
    }

    # CFOWise frontend - redirect bare /cfowise to /cfowise/
    location = /cfowise {
        return 301 /cfowise/;
    }

    # CFOWise frontend SPA - serve static files and handle routing
    location /cfowise/ {
        alias /opt/cfowise/Frontend/dist/spa/;
        index index.html;
        try_files $uri $uri/ /cfowise/index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ============================================
    # PRS Configuration (/PRS/)
    # ============================================

    # PRS static files
    location /PRS/static/ {
        alias /opt/PRS/Backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # PRS media files
    location /PRS/media/ {
        alias /opt/PRS/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # PRS API endpoints
    location /PRS/api/ {
        # Handle CORS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        limit_req zone=api_limit burst=20 nodelay;

        rewrite ^/PRS/api/(.*)$ /api/$1 break;

        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;

        proxy_pass http://prs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /PRS;
        proxy_redirect off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # PRS authentication endpoints with stricter rate limiting
    location ~ ^/PRS/api/auth/(token|change-password) {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        limit_req zone=auth_limit burst=5 nodelay;

        rewrite ^/PRS/api/(.*)$ /api/$1 break;

        add_header 'Access-Control-Allow-Origin' '$http_origin' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Accept, Accept-Encoding, Authorization, Content-Type, DNT, Origin, User-Agent, X-CSRFToken, X-Requested-With' always;

        proxy_pass http://prs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /PRS;
        proxy_redirect off;
    }

    # PRS Django admin
    location /PRS/admin/ {
        rewrite ^/PRS/admin/(.*)$ /admin/$1 break;
        rewrite ^/PRS/admin$ /admin/ break;

        proxy_pass http://prs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /PRS;
        proxy_redirect off;
    }

    # PRS health check endpoint
    location /PRS/health {
        rewrite ^/PRS/health$ /health break;
        proxy_pass http://prs_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /PRS;
        access_log off;
        add_header Content-Type application/json;
    }

    # PRS frontend - redirect bare /PRS to /PRS/
    location = /PRS {
        return 301 /PRS/;
    }

    # PRS frontend SPA - serve static files and handle routing
    location /PRS/ {
        alias /opt/PRS/Frontend/dist/spa/;
        index index.html;
        try_files $uri $uri/ /PRS/index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ============================================
    # Root path - empty/default
    # ============================================

    location = / {
        return 200 "Welcome to innovation.nntc.io\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Formapp Configuration (/form)
    # ============================================

    # Formapp frontend - redirect bare /form to /form/
    location = /form {
        return 301 /form/;
    }

    # Formapp frontend (root path)
    location /form/ {
        alias /home/formapp/app/Front-end/dist/spa/;
        try_files $uri $uri/ /form/index.html;
        index index.html;
    }

    # Formapp API
    location /form/api {
        rewrite ^/form/api(.*)$ /api$1 break;
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Formapp admin
    location /form/admin {
        rewrite ^/form/admin(.*)$ /admin$1 break;
        rewrite ^/form/admin$ /admin/ break;
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Formapp static files
    location /form/static/ {
        alias /home/formapp/app/Back-end/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

