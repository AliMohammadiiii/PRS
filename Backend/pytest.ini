[pytest]
DJANGO_SETTINGS_MODULE = cfowise.settings
pythonpath = Backend
python_files = tests.py test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --nomigrations
    --tb=short
    --strict-markers
markers =
    P0: Priority 0 - Must pass before go-live
    P1: Priority 1 - Important, but can follow shortly after go-live
    P2: Priority 2 - Nice-to-have (perf, edge cases)

