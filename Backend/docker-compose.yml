version: '3.9'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cfowise}
      POSTGRES_USER: ${POSTGRES_USER:-cfowise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cfowise}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cfowise-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn cfowise.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    ports:
      - "${WEB_PORT:-8000}:8000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      DATABASE_URL: ${DATABASE_URL:-postgres://${POSTGRES_USER:-cfowise}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-cfowise}}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      STATIC_ROOT: ${STATIC_ROOT:-/app/staticfiles}
      MEDIA_ROOT: ${MEDIA_ROOT:-/app/media}
      LOG_FILE: ${LOG_FILE:-/app/logs/django.log}
    volumes:
      - ./Backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cfowise-network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  cfowise-network:
    driver: bridge
